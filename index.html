        <script>
            (function () {
                // Parallax-like background movement (downward as you scroll)
                const speed = 0.5; // 0 = static, 1 = moves same speed as page

                function updateBg() {
                    const y = window.scrollY || window.pageYOffset;
                    document.body.style.backgroundPosition = '50% ' + (y * speed) + 'px';
                }

                window.addEventListener('scroll', updateBg, { passive: true });
                // initialize position
                updateBg();
            })();
        </script>
